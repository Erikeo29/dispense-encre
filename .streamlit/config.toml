[theme]
primaryColor = "#1f77b4"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"

[browser]
# Désactiver la collecte de statistiques
gatherUsageStats = false

[client]
# Masquer le menu hamburger complet (incluant les liens GitHub)
showSidebarNavigation = false
# Mode minimal pour la toolbar
toolbarMode = "minimal"

[server]
# Désactiver les fonctionnalités de partage
enableStaticServing = true

[ui]
# Masquer le footer Streamlit (si disponible)
hideTopBar = true